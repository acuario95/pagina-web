{% extends 'base.html' %} {% block header %} {% endblock %} {% block content %}
<section id="skills">
  <ul class="skills">
    {% for skill in skills %}
    <li>{{ skill.name }}</li>
    {% endfor %}
  </ul>
  <br />

  <div class="container my-5">
    <div class="row">
        {% for program in programs %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm text-center">
                <!-- Imagen con tamaño pequeño -->
                <img src="{{ program.image.url }}" class="card-img-top custom-img-size" alt="{{ program.name }}">
                <div class="card-body d-flex flex-column align-items-center">
                    <h5 class="card-title">{{ program.name }}</h5>
                    <!-- Porcentaje debajo de la imagen -->
                    <div class="percentage badge bg-primary text-white">{{ program.percentage }}%</div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">No hay programas visibles.</p>
        </div>
        {% endfor %}
    </div>
</div>

</section>
{% endblock %}
